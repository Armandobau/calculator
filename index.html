<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <link rel="stylesheet" href="styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   
  <div class="container-fluid">
        
        <div class="row">
            <div id="ho" class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
                <div class="row">
                    <h6 class="header">Javascript Calculator</h6>
                </div>
                <div class="row">
                    <input class="form-control input" type="text" readonly>
                </div>
                <div class="row" id="centro">
                    <div class="col-xs-3">
                        <button type="button" value="7" class="btn btn-default valores">7</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" value="8" class="btn btn-default valores">8</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" value="9" class="btn btn-default valores">9</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" value="+" class="btn btn-default valores">+</button>
                    </div>
                </div>
                <div class="row" id="centro">
                    <div class="col-xs-3">
                        <button type="button" value="4" class="btn btn-default valores">4</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" value="5" class="btn btn-default valores">5</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" value="6" class="btn btn-default valores">6</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" value="-" class="btn btn-default valores">-</button>
                    </div>
                </div>
                <div class="row" id="centro">
                    <div class="col-xs-3">
                        <button type="button" value="1" class="btn btn-default valores">1</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" value="2" class="btn btn-default valores">2</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" value="3" class="btn btn-default valores">3</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" value="*" class="btn btn-default valores">x</button>
                    </div>
                </div>
                <div class="row ultima" id="centro">
                    <div class="col-xs-3">
                        <button type="button" value="borrar" class="btn btn-default" id="borrar">Clear</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" value="0" class="btn btn-default valores">0</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" value="=" class="btn btn-default" id="igual">=</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" value="/" class="btn btn-default valores">/</button>
                    </div>
                </div>
            </div>
        </div>
        
  </div>
   
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
